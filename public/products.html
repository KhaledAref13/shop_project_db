<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/217771/shopping-logo.svg"
    />
    <title>E-Commerce App - Products</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <p class="commerce-link"><a href="./index.html">Add Product &rarr;</a></p>
      <h1>Products</h1>
      <div class="container">
        <div class="product">
          <div class="actions">
            <i class="fa-solid fa-pen edit"></i>
            <i class="fa-solid fa-trash delete"></i>
          </div>
          <img
            src="https://www.svgrepo.com/show/217771/shopping-logo.svg"
            alt=""
            class="product-img"
          />
          <h2 class="product-name">Product name</h2>
          <span class="product-category">Laptops</span>
          <p class="product-price">50</p>
          <p class="product-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, illo.
          </p>
        </div>
      </div>
    </div>
    <script src="./js/dom.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
