<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce App - Add Product</title>
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/217771/shopping-logo.svg"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="commerce-link"><a href="./products.html">Products &rarr;</a></p>
    <form action="/products" method="post">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="name" required />

      <label for="product-price">Product Price</label>
      <input type="number" id="product-price" name="price" min="0" required />

      <label for="product-description">Product Description</label>
      <textarea id="product-description" name="description" required></textarea>

      <label for="product-image">Product Image</label>
      <input type="url" id="product-image" name="image" required />
      <label for="product-image">Product Category</label>
      <select name="category_id" id="category" class="category">
        <option value="1">Laptops</option>
        <option value="2">Accessories</option>
      </select>
      <button type="submit" id="submit-btn">Submit</button>
    </form>
  </body>
</html>
